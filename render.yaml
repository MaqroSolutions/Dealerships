services:
  - type: web
    name: maqro-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.maqro_backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_DB_URL
        sync: false
      - key: SUPABASE_USER
        sync: false
      - key: SUPABASE_PASSWORD
        sync: false
      - key: SUPABASE_HOST
        sync: false
      - key: SUPABASE_PORT
        sync: false
      - key: SUPABASE_DBNAME
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: EMBEDDING_PROVIDER
        value: openai
      - key: EMBEDDING_MODEL
        value: text-embedding-ada-002
      - key: VECTOR_STORE_TYPE
        value: faiss
      - key: TOP_K
        value: "3"
      - key: SIMILARITY_THRESHOLD
        value: "0.7"
      - key: LOG_LEVEL
        value: INFO 